    /* 
    git 集中式 vs 分布式
    集中式缺点
    必须联网 比较慢 都使用一个中央服务器 有可能会造成数据大量流失

    分布式
    不需要联网就能进行版本控制 传输较快 

    github 网站 版本数据的交互 共享 只要开元 就能共享数据

     /* 
        git trset 找回数据
        初始化版本控制状态

        版本控制都是基于 .git 这个隐藏文件

        查看git状态   git status

        git add 规则
        git add . 工作区放到暂存区

        ll  有几个文件 
        ls 时间

        git commit -m "注释"
        git commit -a -m "003" 把工作区的数据直接放到版本区 这个命令是文件已经提交过一次才可以使用

        设置用户名 gitconfig --golbal user.name "你的名字"
        设置邮箱   git config --golbal user.email "邮箱"

        git log
